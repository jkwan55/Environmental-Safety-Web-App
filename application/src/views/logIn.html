<body>
    <div class="wrapper-login">
        <div class="container-login">
        <form name="loginForm" method="post" action="/login/submit"> 
            <h3 class="form-title">Log In</h3>
            <table width="20%" align="center">

                <tr>
                    <td>Username:</td>

                    <td><input type="text" size=25 name="email"></td>

                </tr>

                <tr>
                    <td>Password:</td>
                    <td><input type="Password" size=25 name="password" required maxlength="50"></td>
                </tr>
            </table>
            <p><a href="signUp.html" class="log-in-links">Forgot Username/Password?</a></p>
            <div class="wrapper-button-login">
                <button type="submit" class="container-login-button">Log In</button>
            </div>
        </form>
        <p><a href="signUp.html" class="log-in-links">New User/Create an Account</a></p>
        </div>
