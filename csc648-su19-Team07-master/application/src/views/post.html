<!--==============================================================================================
**************************************************************************************************
*Author: Kevin Paredes
*Class: CSC 648
*Date Updated: 8/01/2019
Description: this class has a calendar, dropdown, upload image option and cancel/submit buttons. 
**************************************************************************************************
================================================================================================-->
    <div class="containerPost">
        <div id="titlePost">
            <h3>POST</h3>
        </div>
        <div id="postForm">
            <form method="post" action="/post/submit" onsubmit="myFunction()" enctype="multipart/form-data">
                <table align="left">
                    <tr>
                        <td>Select a Park: </td>
                        <td><select name="park" id="dropDownPost" required>
                            <option value="0" >Brooks Park</option>
                            <option value="1" >Golden Gate Park</option>
                            <option value="2" >Buena Vista Park</option>
                            <option value="3" >Bernal Heigths Park</option>
                            <option value="4" >Dolores Par</option>
                            <option value="5" >Glen Canyon Park</option>
                            <option value="6" >Lake Merced Park</option>
                            <option value="7" >Corona Heigths Park</option>
                            <option value="8" >Mountain Lake Trail</option>
                            <option value="9" >Balboa Park</option>
                        </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Date: </td>
                        <td><input type="date" name="date" id="id"></td>
                    </tr>
                    <tr>
                        <td>Type of issue: </td>
                        <td><select name="category" id="postDropDown">
                                <option value="1">Fire</option>
                                <option value="2">Oil Spill</option>
                                <option value="3">Waste</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><input type="file" name="image" accept="image/*"></td>
                    </tr>
                    <td>Enter a description of the Issue:</td>
                </table>
                <div id="description">
                    <textarea style="resize: none" name="description" id="info" cols="60" rows="10" maxlength="400" placeholder="Maximum 400 characters..."></textarea>
                </div>
                <button type="cancel" id="cancelButton"> Cancel</button>
                <button type="submit" id="submitButton"> Finish</button>
            </form>
        </div>
    </div>
</body>
